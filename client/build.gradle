plugins {
    id 'java'
    id 'application'
}

dependencies {
    compileOnly project(':deob-annotations')
}

application {
    mainClass = "client"
}

jar {
    manifest {
        attributes(
            'Main-Class': 'client'
        )
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    // options.compilerArgs << '-Xlint:unchecked' << '-Xlint:deprecation'
}

tasks.withType(JavaExec) {
    workingDir = project.rootDir
}
